            <option value="teste2">teste2</option>            
        </select>

        <input type="checkbox" name="" id="linguagem2" value="check">

        <input type="checkbox" name="" id="" value="check">
        <input type="checkbox" name="" id="" value="check">

        <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
